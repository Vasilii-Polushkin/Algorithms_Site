<!DOCTYPE html>
<html>

<head>
	
	<!-- default -->
	<meta charset="utf-8">

	<title>Decision Tree</title>
	<meta name="description" content="Decision Tree">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="../images/favicon.png">
	<meta property="og:image" content="../images/preview.jpg">

	<link rel="stylesheet" href="../libs/bootstrap/new css/bootstrap.min.css">

	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/UploadFile.css">
	<link rel="stylesheet" href="../css/media.css">

	<script src="../libs/jquery/jquery-3.6.0.min.js" defer></script>

	<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- default -->

	<link rel="stylesheet" href="../css/decisionTree.css" defer>
	<script type = "module" src="../js/decisionTree/ts/decisionTree/mainModule.js" defer></script>
	<script type = "module" src="../js/decisionTree/ts/decisionTree/bindings.js" defer></script>
	
</head>

<body>

	<!-- header -->
	<header class="p-2 text-bg-dark">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
				</a>
	
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="../index.html" class="nav-link px-2 text-secondary">Home</a></li>
				<li><a href="#" class="nav-link px-2 text-white-50">Clusterization</a></li>
				<li><a href="#" class="nav-link px-2 text-white-50">Genetic tree</a></li>
				<li><a href="#" class="nav-link px-2 text-white-50">Neural network</a></li>
				<li><a href="#" class="nav-link px-2 text-white-50">Decision tree</a></li>
				<li><a href="#" class="nav-link px-2 text-white-50">Ant colony</a></li>
			</ul>
			</div>
		</div>
	</header>
	
	<div class="offcanvas offcanvas-end mainBg" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasRightLabel">Create New Tree</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>

		<div class="offcanvas-body">

			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<!-- file uppload -->
				<div class="file-upload">
					<div class="file-select">
						<div class="file-select-button" id="fileName">Choose File</div>
						<div class="file-select-name" id="noFile">No file chosen...</div> 
						<input type="file" name="chooseFile" id="chooseFile">
					</div>
				</div>
			  </div>
			  <div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<div class="dropdown">
					<button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					  Select Built-in Dataset
					</button>
					<ul class="dropdown-menu">
					  <li><a class="dropdown-item" href="#">Heart Attacks</a></li>
					  <li><a class="dropdown-item" href="#">Iris</a></li>
					</ul>
				  </div>
			  </div>

			<!-- max depth range form --><br><br>
			<label for="MaxDepthRange" class="form-label">Tree Max Depth: <output id="MaxDepthOutput"></output> </label>
			<input type="range" class="form-range" min="0" max="100" step="1" id="MaxDepthRange" value="10">

			<!-- min knowledge range form --><br><br>
			<label for="MinKnowledgeRange" class="form-label">Min Knowledge Gain: <output id="MinKnowledgeOutput"></output> </label>
			<input type="range" class="form-range" min="0" max="100" step="1" id="MinKnowledgeRange" value="15">

			<!-- create tree button -->
			<button type="button" class="btn btn-outline-light" id = "CreateTreeBtn">Create Tree</button><br><br>

		</div>
	</div>
	<div class = "row g-0 text-center padding">
		<div class="col-sm-3 col-md-3">
			<button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
				Create New Tree
			</button>
		</div>

			<!-- statictics -->
		<div class="col-sm-3 col-md-3">
			Classified: <output id="Classified">0</output><br>
			Classified Wrong: <output id="WrongClassified">0</output>%
		</div>

			<!-- iterations delay range form -->
		<div class="col-sm-3 col-md-3">
			<label for="IterationsDelayRange" class="form-label">Iterations Delay: <output id="IterationsDelayOutput"></output> ms</label>
			<input type="range" class="form-range" min="0" max="1000" step="10" id="IterationsDelayRange" value="10">
		</div>
			<!-- classify btn -->
		<div class="col-sm-3 col-md-3">
			<button type="button" class="btn btn-outline-light" id = "ClassifyBtn">Classify</button>
		</div>
	</div>
	<div class = "container-fluid">
		<div class = "window" id = "movable">
			<!-- tree -->
			<div class = "center movble">
				<div class="node">
					<ul id = "placeHolder">
					
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
