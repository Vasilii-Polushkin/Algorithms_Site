<!DOCTYPE html>
<html lang="en">
<head>

    <!-- default -->
    <meta charset="utf-8">

    <title>Clustering</title>
    <meta name="description" content="A* algorithm">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="../images/favicon.png">
    <meta property="og:image" content="../images/preview.jpg">

    <link rel="stylesheet" href="../libs/bootstrap/new css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/media.css">

    <script src="../libs/jquery/jquery-3.6.0.min.js" defer></script>
    <script src="../js/common.js" defer></script>

    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- default -->

    <script type = "module" src="../js/clustering/control.js" defer></script>
    <link rel="stylesheet" href="../css/clustering.css">

</head>
<body>

<!-- header -->
<header class="p-2 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="Astar.html" class="nav-link px-2 text-white-50">A* algorithm</a></li>
                <li><a href="#" class="nav-link px-2 text-white-50">Genetic tree</a></li>
                <li><a href="neuralNetwork.html" class="nav-link px-2 text-white-50">Neural network</a></li>
                <li><a href="decisionTree.html" class="nav-link px-2 text-white-50">Decision tree</a></li>
                <li><a href="#" class="nav-link px-2 text-white-50">Ant colony</a></li>
            </ul>
        </div>
    </div>
</header>
<!-- header -->


<!-- main -->
<section>

    <div id="items">
        <div>
            <div class="item">
                <h5 id="K-means_caption">K-means</h5>
                <canvas width="350" height="350" id="K-means"></canvas>
            </div>

            <div class="item">
                <h5 id="C-means_caption">C-means</h5>
                <canvas width="350" height="350" id="C-means"></canvas>
            </div>
        </div>
        <div>
            <div class="item">
                <h5 id="Hierarchical_caption">Hierarchical clustering</h5>
                <canvas width="350" height="350" id="HierarchicalClustering"></canvas>
            </div>

            <div class="item">
                <h5 id="DBSCAN_caption">DBSCAN</h5>
                <canvas width="350" height="350" id="DBSCAN"></canvas>
            </div>
        </div>
    </div>


    <div id="menu">
        <div class="mb-3">
            <label for="numberOfClusters" class="form-label"></label>
            <input type="number" class="form-control" id="numberOfClusters" placeholder="Enter the number of clusters" step="1" min="1">
        </div>
        <button id="run" class="btn btn-outline-light w-100" type="button">Cluster</button>
        <button id="clear" class="btn btn-outline-light w-100" type="button">Restart</button>

        <!-- alert -->
        <div id="alert"></div>
    </div>

</section>

<!-- main -->

</body>
</html>
