<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant colony</title>

    <!-- default -->
    <meta charset="utf-8">

    <title>Home page</title>
    <meta name="description" content="Home page">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="../images/favicon.png">
    <meta property="og:image" content="images/preview.jpg">

    <link rel="stylesheet" href="../libs/bootstrap/new css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/antAlgorithm.css">

    <script src="../libs/jquery/jquery-3.6.0.min.js" defer></script>
    <script src="../js/common.js" defer></script>

    <!-- default -->
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- header -->
<header class="p-2 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="Astar.html" class="nav-link px-2 text-white-50">A* algorithm</a></li>
                <li><a href="#" class="nav-link px-2 text-white-50">Clusterization</a></li>
                <li><a href="#" class="nav-link px-2 text-white-50">Genetic tree</a></li>
                <li><a href="neuralNetwork.html" class="nav-link px-2 text-white-50">Neural network</a></li>
                <li><a href="#" class="nav-link px-2 text-white-50">Decision tree</a></li>
            </ul>
        </div>
    </div>
</header>

<script type="module" src='../js/antColony/labyrinth.js'></script>
<script type="module" src='../js/antColony/view.js'></script>
<script type="module" src='../js/antColony/objects.js'></script>
<script type="module" src='../js/antColony/main.js'></script>
<script type="module" src='../js/antColony/model.js'></script>
<script type="module" src='../js/antColony/control.js'></script>

<div>
    <section>
        <canvas id="canvas"></canvas>
        <div class = 'col-xs'>

            <!-- brush size range form --><br><br>
            <label for="BrushSizeRange" class="form-label">Size of the brush: <output id="brushValue"></output> </label>
            <input type="range" class="form-range" min="1" max="9" step="2" id="BrushSizeRange" value="1">

            <!-- cell type radio form --><br><br>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="ERASEbtn" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="ERASEbtn">ERASER</label>

                <input type="radio" class="btn-check" name="btnradio" id="WALLbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="WALLbtn">WALL</label>

                <input type="radio" class="btn-check" name="btnradio" id="COLONYbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="COLONYbtn">COLONY</label>

                <input type="radio" class="btn-check" name="btnradio" id="FOODbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="FOODbtn">FOOD</label>

                <input type="radio" class="btn-check" name="btnradio" id="PAUSEbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="PAUSEbtn">PAUSE</label>
            </div>

            <!-- number of ants range form --><br><br>
            <label for="antsNumber" class="form-label">Number of ants: <output id="antsNumber"></output> </label>
            <input type="range" class="form-range" min="1" max="500" step="10" id="antsNumber" value="1">

            <!-- ants speed range form --><br><br>
            <label for="antsSpeed" class="form-label">Ants speed: <output id="antsSpeed"></output> </label>
            <input type="range" class="form-range" min="3" max="100" step="1" id="antsSpeed" value="10">

            <!-- generate labyrinth button --><br><br>
            <button type="button" class="btn btn-outline-light" id = "CreateLabyrinth">Generate labyrinth</button>

            <!-- restart button -->
            <button type="button" class="btn btn-outline-light" id = "RestartBtn">Restart</button>

            <!-- alert -->
            <div id="liveAlertPlaceholder"></div>
        </div>
    </section>

</div>


</body>
</html>
