<!DOCTYPE html>
<html lang="en">
<head>
    <!-- default -->
    <meta charset="utf-8">

    <title>Ants colony</title>
    <meta name="Ants colony" content="Ants colony">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="../images/favicon.png">
    <meta property="og:image" content="images/preview.jpg">

    <link rel="stylesheet" href="../libs/bootstrap/new css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/antAlgorithm.css">

    <script src="../libs/jquery/jquery-3.6.0.min.js" defer></script>
    <script src="../js/common.js" defer></script>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- default -->
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- header -->
<header class="p-2 text-bg-dark header-box">
    <div class = "container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav  col-lg-auto me-lg-auto justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="../html/Astar.html" class="nav-link px-2 text-white-50">A* algorithm</a></li>
                <li><a href="../html/clustering.html" class="nav-link px-2 text-white-50">Clustering</a></li>
                <li><a href="../html/geneticAlgorithm.html" class="nav-link px-2 text-white-50">Genetic algorithm</a></li>
                <li><a href="../html/neuralNetwork.html" class="nav-link px-2 text-white-50">Neural network</a></li>
                <li><a href="../html/decisionTree.html" class="nav-link px-2 text-white-50">Decision tree</a></li>
                <li><a href="../html/antColony.html" class="nav-link px-2 text-white-50">Ants colony</a></li>
            </ul>

            <ul class="nav col-1 col-lg-auto me-lg-5 justify-content-end mb-md-0">
                <a class="navbar-brand" href="https://github.com/Vasilii-Polushkin/Algorithms_Site">
                    <i class="bi bi-github" style="font-size: 1.6rem; color: rgba(213, 204, 204, 0.85);"></i>
                </a>
            </ul>
        </div>
    </div>
</header>

<script type="module" src='../js/antColony/control.js'></script>
<script type="module" src='../js/antColony/labyrinth.js'></script>
<script type="module" src='../js/antColony/model.js'></script>
<script type="module" src='../js/antColony/objects.js'></script>
<script type="module" src='../js/antColony/view.js'></script>

<div>
    <section>
        <div id="layers">
            <canvas id="layer1"></canvas>
            <canvas id="layer2"></canvas>
            <canvas id="extraLayer1"></canvas>
            <canvas id="layer3"></canvas>
        </div>

        <div class='col-xs'>

            <!-- brush size range form -->
            <label for="brushSizeRange" class="form-label">Size of the brush:
                <output id="brushSize"></output>
            </label>
            <input type="range" class="form-range" min="20" max="100" step="20" id="brushSizeRange" value="1">

            <!-- cell type radio form --><br><br>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="ERASEbtn" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="ERASEbtn">ERASER</label>

                <input type="radio" class="btn-check" name="btnradio" id="WALLbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="WALLbtn">WALL</label>

                <input type="radio" class="btn-check" name="btnradio" id="COLONYbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="COLONYbtn">COLONY</label>

                <input type="radio" class="btn-check" name="btnradio" id="FOODbtn" autocomplete="off">
                <label class="btn btn-outline-light" for="FOODbtn">FOOD</label>
            </div>

            <!-- number of ants range form --><br><br>
            <label for="antsNumber" class="form-label">Number of ants:
                <output id="antsNumber"></output>
            </label>
            <input type="range" class="form-range" min="10" max="400" step="10" id="antsNumberRange" value="100">

            <!-- ants speed range form --><br><br>
            <label for="antsSpeed" class="form-label">Ants speed:
                <output id="antsSpeed"></output>
            </label>
            <input type="range" class="form-range" min="40" max="300" step="20" id="antsSpeedRange" value="40">

            <!-- generate labyrinth button --><br><br>
            <button type="button" class="btn btn-outline-light" id="CreateLabyrinth">Generate labyrinth</button>

            <!-- restart button -->
            <button type="button" class="btn btn-outline-light" id="RestartBtn">Restart</button>

            <!-- pause button -->
            <button type="button" class="btn btn-outline-light" id="PauseBtn"></button>

            <!-- alert -->
            <div id="liveAlertPlaceholder"></div>
        </div>
    </section>

</div>


</body>
</html>
